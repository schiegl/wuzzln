{% extends "base.html" %}

{% block head %}
<title>wuzzln - Wrapped</title>

<style>
	.awards {
		display: flex;
		flex-direction: row;
		justify-content: center;
		column-gap: 25px;
		row-gap: 0;
		flex-wrap: wrap;
	}

	.award {
		width: 160px;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: stretch;
	}

	.award .emoji {
		font-size: 3rem;
		position: relative;
		bottom: -15%;
	}

	.award .content {
		width: 150px;
		flex-grow: 1;
		padding: 36px 10px 20px 10px;
		background: var(--bg-softer);
		border-radius: var(--radius);
		display: flex;
		flex-direction: column;
		justify-content: top;
		align-items: center;
	}

	.award .content .title {
		font-weight: bold;
		color: var(--fg-soft);
		margin-bottom: 5px;
	}

	.award .content .player {
		text-align: center;
		font-style: italic;
		margin-bottom: 10px;
		color: unset;
		text-decoration: none;
	}

	.award .content .description {
		color: var(--fg-softer);
		text-align: center;
		line-height: 1.3;
	}
</style>

{% endblock head %}

{% block main %}

<section style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
	<i class="ph-duotone ph-gift" style="font-size: 2rem; margin-bottom: 5px;"></i>
	<span style="font-size: 1.5rem">{{ season }}</span>
	<p>
		A season in review...
	</p>
</section>

<section class="awards">
	{% for award in awards %}
	<div class="award">
		<span class="emoji" >{{ award.emoji }}</span>
		<div class="content">
			<span class="title">{{ award.title }}</span>
			<a href="/player/{{ award.player }}" class="player">{{ player_name[award.player] }}</a>
			<span class="description">{{ award.description }}</span>
		</div>
	</div>
	{% endfor %}
</section>

{% endblock %}
